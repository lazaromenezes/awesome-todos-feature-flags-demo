<div class="card">
    <div class="card-content" [ngClass]="{'line-through':isLinedThrough}">{{todoItem.title}}
      <a href="#" title="Mark as done" (click)="checkItem()" [hidden]="todoItem.isDone"><i class="material-icons green-text right">check</i></a>
      <a href="#" title="Mark as done" (click)="uncheckItem()" [hidden]="!todoItem.isDone"><i class="material-icons red-text right">undo</i></a>
    </div>
  </div>
